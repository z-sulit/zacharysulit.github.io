 <h1>Simple Computations</h1>
<br><br>
<div class="transparent-box">
    <label class="custom" for="typeconv">Please select Conversion Type:</label>
    <br><br>
    <select class="select-custom" id="typeconv">
        <option value="FahtoC">Fahrenheit to Celsius</option>
        <option value="CeltoFah">Celsius to Fahrenheit</option>
        <option value="MetoFe">Meters to Feet</option>
        <option value="FetoMe">Feet to Meters</option>
    </select>
    <br><br>
    <label class="custom" for="inV">Enter Value:</label>
    <br><br>
    <input type="text" id="inV" placeholder="Enter the value">
    <br><br>
    <button class="btn" onclick="convert()">Convert</button>

    <br><br>
</div>
<div class="transparent-box">
    <h3 id="result"></h3>
</div>
</body>

    <!-- CODE OF JS For all conversions using switch case-->
    <script>
       function convert() {
            var typeconv = document.getElementById("typeconv").value;
            var inV = parseFloat(document.getElementById("inV").value);
            //checks if value inputed is a number
            if (isNaN(inV)) {
                alert("Please enter a valid number for conversion.");
                return;
            }

            var result;

            switch (typeconv) {
                case "FahtoC":
                    result = (inV - 32) * 5 / 9;
                    document.getElementById("result").innerHTML = inV + "째F is " + result.toFixed(2) + " 째C";
                    break;
                case "CeltoFah":
                    result = (inV * 9 / 5) + 32;
                    document.getElementById("result").innerHTML = inV+ "째C is " + result.toFixed(2) + " 째F";
                    break;
                case "MetoFe":
                    result = inV * 3.281;
                    document.getElementById("result").innerHTML = inV+ " meters is " + result.toFixed(2) + " in feet";
                    break;
                case "FetoMe":
                    result = inV / 3.281;
                    document.getElementById("result").innerHTML = inV + " feet is " + result.toFixed(2) + " in meters";
                    break;
                default:
                    alert("Invalid conversion type.");
                    break;
            }
        }
    </script>
